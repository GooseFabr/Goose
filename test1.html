<!DOCTYPE html>

 <style type="text/css">
   header {
 display: block; /* Для старых браузеров */

 background: url(https://github.com/GooseFabr/GooseFabr.github.io/blob/main/img/up_panel.png?raw=true) no-repeat right bottom;
}
   header {
    display: block;

                /* Градиент */

   .header-bg {

   .header-bg img {

  header22 {
 display: block; /* Для старых браузеров */

}
   header22 {
    display: block;
    background: #3d3d3f url(https://github.com/GooseFabr/GooseFabr.github.io/blob/main/img/up1_panel.png?raw=true) repeat-x; 
                /* Градиент */
   }
   .header-bg22 {
    background: url() no-repeat center bottom;

 /* background-image: url(https://github.com/GooseFabr/GooseFabr.github.io/blob/main/img/up_panel.png?raw=true)*/
