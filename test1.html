<!DOCTYPE html>
<html>
<head>
<title>Goose|Fabr — Заброшки РФ</title>
<link rel="shortcut icon" href="GooseFabr.github.io/img/favicon.goose.ico">
  <link rel="stylesheet" type="text/css" href="GooseFabr.github.io/tetst1.css"/> 
 <style type="text/css">
  header {
 display: block; /* Для старых браузеров */
 height: 50px; /* Высота шапки */
 background: url(https://github.com/GooseFabr/GooseFabr.github.io/blob/main/img/up_panel.png?raw=true) no-repeat center bottom;
}
  .header-bg {
    background: url(https://github.com/GooseFabr/GooseFabr.github.io/blob/main/img/up_panel.png?raw=true) repeat-x center bottom; 
    text-align: center; /* Выравнивание по центру */
    height: 50px; /* Высота шапки */
   
   }
   .header-bg img {
     position: relative; /* Относительное позиционирование */
    top: 20px; /* Сдвигаем картинку вниз */
   }
   header2 {
 display: block; /* Для старых браузеров */
 height: 40px; /* Высота шапки */
 background: url(https://github.com/GooseFabr/GooseFabr.github.io/blob/main/img/up1_panel.png?raw=true) no-repeat center bottom;
}
  .header-bg2 {
    background: url(https://github.com/GooseFabr/GooseFabr.github.io/blob/main/img/up1_panel.png?raw=true) repeat-x center bottom; 
    text-align: center; /* Выравнивание по центру */
    height: 40px; /* Высота шапки */
   
   }
   .header-bg img2 {
     position: relative; /* Относительное позиционирование */
    top: 30px; /* Сдвигаем картинку вниз */
   }
</style>
</head>
 <body>
  <header>
   <div class="header-bg">
   </div>
  </header>
  <header>
   <div class="header-bg2">
   </div>
  </header>
</body>
</html>
